<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>justify</title>
    <style>
        div {
            width: 800px;
            min-height: 400px;
            background-color: orange;

            display: grid;
            grid-gap: 5px;

            
            align-items: end;
            
        }

        div p {
            background-color: blueviolet;
            
            
        }
    </style>
</head>
<body>
    
    <div>
        <p>A</p>
        <p>A</p>
        <p>A</p>
        <p>A</p>
        <p>A</p>
        <p>A</p>
    </div>

</body>
</html>
